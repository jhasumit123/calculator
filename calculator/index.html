<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="calculator">
        <input id="input" value=""/>
        <br>
        <div class="grid-class">
            <button id="block0"  value="0" class ="grid-item">0</button>
            <button id="block1" value="1" class ="grid-item">1</button>
            <button id="block2" value="2" class ="grid-item">2</button>
            <button id="block3" value="3" class ="grid-item">3</button>
            <button id="plus" value="+"   class ="grid-item">+</button>
            <button id="block4" value="4" class ="grid-item">4</button>
            <button id="block5" value="5" class ="grid-item">5</button>
            <button id="block6" value="6" class ="grid-item">6</button>
            <button id="minus" value="-"  class ="grid-item">-</button>
            <button id="block7" value="7" class ="grid-item">7</button>
            <button id="block8" value="8" class ="grid-item">8</button>
            <button id="block9" value="9" class ="grid-item">9</button>
            <button id="divide" value="/" class ="grid-item">/</button>
            <button id="multiply" value="*" class ="grid-item">*</button>
            <button id="dot" value="." class ="grid-item">.</button>
            <button id="clr" value="clear" onclick="reset()">clear</button>
            <button id="ans" value="ans"  onclick="calculateValue()">Ans</button>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
